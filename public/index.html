<p class="text-center my-4" style="font-family: 'Noto Sans JP', sans-serif;">
  半蔵門線の実際の時間を再現したタイマーです。作業用タイマーに使ったり、半蔵門線に乗った気分になったりしよう！<br>※作者の利用駅の都合上、東京スカイツリー前までは行けません。 ※PCだと表示が崩れている場合があります。

<div id="display" class="bg-secondary text-center text-monospace station">渋谷</div>

        </label>

<script>
function setSibuya(){
  if(isMoving){return}
  setInfo("渋谷")
  console.log("渋谷にセット")
}
function setKinsichou(){
  setInfo("錦糸町")
  console.log("錦糸町にセット")
}
$(function () {
    // ラジオボタンを選択変更したら実行
    $('input[name="options"]').change(function () {
      if(isMoving){return}
        // value値取得
        var val = $(this).val();
        // コンソールログで確認
        console.log(val);
        console.log(isMoving)
      setInfo(val)
    });
});
</script>
